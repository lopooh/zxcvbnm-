<!DOCTYPE html>
<html>
<head>
<title>Трехпозиционный переключатель</title>
<style>
  .switch-element {
    padding: 10px 20px;
    border: 1px solid #ccc;
    cursor: pointer;
    display: inline-block;
  }

  .state-0 {
    background-color: #eee;
    color: #333;
  }

  .state-1 {
    background-color: #b3e5fc;
    color: #000;
  }

  .state-2 {
    background-color: #81d4fa;
    color: #fff;
  }
</style>
</head>
<body>

<div id="mySwitch" class="switch-element state-0" data-state="0">
  Состояние 0
</div>

<script>
  const switchElement = document.getElementById('mySwitch');

  switchElement.addEventListener('click', function() {
    let currentState = parseInt(this.getAttribute('data-state')); // Получаем текущее состояние
    let nextState = (currentState + 1) % 3; // Вычисляем следующее состояние (0 -> 1 -> 2 -> 0)

    this.setAttribute('data-state', nextState); // Обновляем атрибут data-state

    // Обновляем класс и текст в зависимости от состояния
    this.classList.remove('state-0', 'state-1', 'state-2'); // Удаляем все классы состояний
    this.classList.add('state-' + nextState); // Добавляем класс текущего состояния

    switch (nextState) {
      case 0:
        this.textContent = 'Состояние 0';
        document.body
        break;
      case 1:
        this.textContent = 'Состояние 1';
        break;
      case 2:
        this.textContent = 'Состояние 2';
        break;
    }
  });
</script>

</body>
</html>
